<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h2>Javascript while loop</h2>
    <p id="number"></p>
    <script>
        var text="";
        var i=0;
        while(i<=10){
            text+="<br> the number is "+i;
            i++;
        }
        document.getElementById("number").innerHTML=text;
    </script>
</body>
</html>
